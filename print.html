<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Print GPA</title>

    <style>
        @media print {
            body * {
                visibility: hidden;
            }

            #print-area, #print-area * {
                visibility: visible;
            }

            #print-area {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
            }

            .no-print {
                display: none;
                margin-left: 200px;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar no-print">
        <div class="logo">GPA Calculator</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="add.html">Add Courses</a></li>
            <li><a href="gpa.html">View GPA</a></li>
        </ul>
    </nav>

    <div id="print-area" class="container">
        <h2>GPA Report</h2>

        <table id="printTable">
            <thead>
                <tr>
                    <th>Course</th>
                    <th>Code</th>
                    <th>Unit</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h3>Your GPA: <span id="printGPA">0.00</span></h3>
        <button class="btn-primary no-print" onclick="window.print()">Download PDF</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
