<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>GPA Calculator</h1>

        <form id="course-form">
            <div class="input-group">
                <input type="text" id="courseName" placeholder="Course Name" required>
                <input type="number" id="courseCredit" placeholder="Credit Unit" min="1" required>
                <select id="courseGrade" required>
                    <option value="">Grade</option>
                    <option value="5">A (5)</option>
                    <option value="4">B (4)</option>
                    <option value="3">C (3)</option>
                    <option value="2">D (2)</option>
                    <option value="1">E (1)</option>
                    <option value="0">F (0)</option>
                </select>
                <button type="submit" class="add-btn">Add</button>
            </div>
        </form>

        <table id="courses-table">
            <thead>
                <tr>
                    <th>Course</th>
                    <th>Credit</th>
                    <th>Grade</th>
                    <th>Points</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="result-box">
            <h2>Your GPA: <span id="gpa-value">0.00</span></h2>

            <button id="print-btn" class="print">Print</button>
            <button id="reset-btn" class="reset">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
